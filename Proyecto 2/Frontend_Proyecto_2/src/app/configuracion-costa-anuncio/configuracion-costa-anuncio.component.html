<div class="container">
  <h1>Configuración de Precios de Anuncios</h1>

  <form (ngSubmit)="onSubmit()">
    <!-- Establecer precios para cada tipo de anuncio -->
    <div class="section">
      <label for="precioTexto">Precio por día - Anuncio de Texto (Q)</label>
      <input type="number" id="precioTexto" [(ngModel)]="precioTexto" name="precioTexto" placeholder="0" min="0" />
    </div>

    <div class="section">
      <label for="precioImagen">Precio por día - Anuncio de Imagen (Q)</label>
      <input type="number" id="precioImagen"  [(ngModel)]="precioImagen" name="precioImagen" placeholder="0" min="0" />
    </div>

    <div class="section">
      <label for="precioVideo">Precio por día - Anuncio de Video (Q)</label>
      <input type="number" id="precioVideo"   [(ngModel)]="precioVideo"  name="precioVideo" placeholder="0" min="0" />
    </div>

    <!-- Botón para guardar los datos -->
    <div class="section">
      <button type="submit">Guardar Configuración</button>
    </div>
  </form>
</div>
